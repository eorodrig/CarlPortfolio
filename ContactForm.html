<!--Contact Form-->
<form class="form-horizontal" id="form">
	<fieldset>
		<legend>Contact Me:</legend>
		
		<div class="form-group">
	    	<label for="inputEmail" class="col-lg-2 control-label">Name:</label>
			<div class="col-lg-10">
				<input class="form-control input-md" id="inputName" placeholder="Name" type="text">
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail" class="col-lg-2 control-label">Email:</label>
			<div class="col-lg-10">
				<input class="form-control" id="inputEmail" placeholder="Email" type="text">
			</div>
		</div>

		<div class="form-group">
			<label for="inputPhone" class="col-lg-2 control-label">Phone Number:</label>
			<div class="col-lg-10">
				<input class="form-control input-md" id="inputPhone" placeholder="Phone" type="text">
			</div>
		</div>

		<div class="form-group">
			<label for="subject" class="col-lg-2 control-label">Subject:</label>
			<div class="col-lg-10">
				<select class="form-control" id="subject">
					<option>General Information</option>
					<option>Question About Pricing</option>
					<option>Request Consultation</option>
				</select>
			</div>
		</div>
	
		<div class="form-group">
			<label for="messageArea" class="col-lg-2 control-label">Message:</label>
			<div class="col-lg-10">
				<textarea style="width: 425px; height: 145px;" class="form-control" rows="3" id="messageArea"></textarea>
				<span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
			</div>
		</div>
			
		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">
				<button type="reset" class="btn btn-default">Cancel</button>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>

	</fieldset>
</form>
