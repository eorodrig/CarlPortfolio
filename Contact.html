<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contact</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div id ="pageMenu">
	</div>
	<div class="container">
    <!-- Main component for a primary marketing message or call to action -->


		<div class="container">
						
			<div class="panel panel-default">
				<div class="panel-body">
				
					<div class="row">
						<div class="col-lg-6">
						
						<p>
							For more information or questions about my drawings, pricing or to make a consultation, please contact me through the form.
						</p>
				
						<p>
							I can also be contacted directly at: ito@ito.com
						</p>
						
					

					
						</div>
					<div class="col-lg-6">
						<div class="well">
							<!-- Main component for a primary marketing message or call to action -->
							<form class="form-horizontal">
								<fieldset>
									<legend>Contact Me:</legend>
									
										<div class="form-group">
										  <label for="inputEmail" class="col-lg-2 control-label">Name:</label>
										  <div class="col-lg-10">
											<input class="form-control input-md" id="inputName" placeholder="Name" type="text">
										  </div>
										</div>
									
									    <div class="form-group">
										  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
										  <div class="col-lg-10">
											<input class="form-control" id="inputEmail" placeholder="Email" type="text">
										  </div>
										</div>
										
										<div class="form-group">
										  <label for="inputPhone" class="col-lg-2 control-label">Phone Number:</label>
										  <div class="col-lg-10">
											<input class="form-control input-md" id="inputPhone" placeholder="Phone" type="text">
										  </div>
										</div>

										
										<div class="form-group">
										  <label for="subject" class="col-lg-2 control-label">Subject:</label>
										  <div class="col-lg-10">
											<select class="form-control" id="subject">
											  <option>General Information</option>
											  <option>Question About Pricing</option>
											  <option>Request Consultation</option>
											</select>
										   </div>
										</div>
										
										
										<div class="form-group">
										  <label for="messageArea" class="col-lg-2 control-label">Message:</label>
										  <div class="col-lg-10">
											<textarea style="width: 425px; height: 145px;" class="form-control" rows="3" id="messageArea"></textarea>
											<span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
										  </div>
										</div>

										
										<div class="form-group">
										  <div class="col-lg-10 col-lg-offset-2">
											<button type="reset" class="btn btn-default">Cancel</button>
											<button type="submit" class="btn btn-primary">Submit</button>
										  </div>
										</div>
										
								</fieldset>
							</form>
						</div>
					</div>
				</div>
				</div>
			</div>
		
		</div>
			

	</div>
	
	<footer id="pageFooter">
	</footer>
</body>




<!--BootStap Scripts-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<!-- No Right Click Script-->
<script src="js/disableRightClick.js"></script>
<!-- Load Master Page Script-->
<script src="js/loadMaster.js"></script>
</html>
